<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/center_align.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/input.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">로그인</h1>
      <form id="login-form" method="post">
        <div><input id="user-email" type="text" placeholder="이메일" /></div>
        <div><input id="user-pw" type="password" placeholder="비밀번호" /></div>
        <button class="btn" type="submit">로그인</button>
      </form>
      <button class="btn" onclick="location.href='register.html'">
        회원가입
      </button>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
